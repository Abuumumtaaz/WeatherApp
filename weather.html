<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>WHETHERAPP</title>
    <script src="https://kit.fontawesome.com/0931ade019.js" crossorigin="anonymous"></script>	
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">WEATHER TODAY</h1>


        <form  class="text-muted change-location my-4 text-center">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city"  class="form-control p-2">
        </form>

        <div class="card shadow-lg rounded">
             <img src="https://via.placeholder.com/400x300" class="time card-img-top">
             <div class="icon text-center bg-light mx-auto">
                 <!--icon here-->
             </div>
             <div class="text-muted text-center text-uppercase details">
                 <h5 class="my-3">City name</h5>
                 <div class="my-3">Weather condition</div>
                 <div class="display-4 my-4">
                     <span>temp</span>
                     <span>&deg;C</span>
                 </div>
             </div>
        </div>
    </div>


    <script src="scripts/forcast.js"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
